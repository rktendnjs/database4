<!DOCTYPE html>
<html>
<head>
	<title>삼익가구 주문서 작성</title>
	<style>
		h1 span {
			color: purple;
		}
	</style>
</head>
<body>
	<h1><span>삼익가구</span> 주문서 작성</h1>
	<form>
		<label for="주문서ID">주문서ID:</label>
		<input type="text" id="주문서ID" name="주문서ID"><br><br>
		<label for="고객ID">고객ID:</label>
		<input type="text" id="고객ID" name="고객ID"><br><br>
		<label for="가구ID">가구ID:</label>
		<input type="text" id="가구ID" name="가구ID"><br><br>
		<label for="수량">수량:</label>
		<input type="number" id="수량" name="수량"><br><br>
		<label for="주문대리점">주문대리점:</label>
		<input type="text" id="주문대리점" name="주문대리점"><br><br>
		<label for="주문일자">주문일자:</label>
		<input type="text" id="주문일자" name="주문일자"><br><br>
		<input type="submit" value="입력">
	</form>
</body>
</html>
